    <style>
        .js-animation {
            position: relative;
            width: 400px;
            height: 400px;
            background: green;
        }

        .animate {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>

<body>
    <!-- for animation  -->
    <div class="js-animation">
        <div class="animate"></div>
    </div>
    <button onclick="animation()">Animate</button>
